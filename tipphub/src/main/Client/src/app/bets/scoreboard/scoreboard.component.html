
<div class="w-full h-full flex flex-column">
    <app-betround-details></app-betround-details>
    <div class="flex-row w-4/6 h-full">
        <div class="card p-4">
            <h1 class="card-title m-auto">Scoreboard</h1>
        </div>
        <div class="flex justify-center">
            <ul class="menu p-4 w-3/4 bg-base-100 text-base-content">
                <div class="card card-bordered border-primary bg-[#303030] w-auto h-auto ">
                    <div class="card-body p-2">
                        <!-- Sidebar content here -->
                        <div class=""><p class="flex justify-center underline"><span class="m-auto">Spieler</span> <span class="m-auto">Punkte</span></p></div>
                        <li *ngFor="let participant of participants; let i = index">
                            <label title="Profil ansehen" for="profile-modal" class="avatar h-16" (click)="setClickedUser(participant)">
                                <div *ngIf="participant.imageURL" class="w-14 rounded-full">
                                    <img [src]="participant.imageURL"/>
                                </div>
                                <div *ngIf="!participant.imageURL" class="w-14 rounded-full">
                                    <img src="./assets/images/Tipper_Andrii.jpeg"/>
                                </div>
                                <span class="text-lg ml-3">{{participant.firstName}} {{participant.lastName}}</span>
                                <span class="text-lg text-primary ml-auto mr-36">{{points[i]}}</span>

                            </label>
                        </li>
                    </div>
                </div>
            </ul>
        </div>
    </div>
</div>

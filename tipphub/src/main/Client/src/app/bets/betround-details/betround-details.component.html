<p>Details for betround:</p>
<div class="flex menu bg-base-100 w-56">
<div *ngIf="betroundToShow.isPublic">
    <div class="badge badge-primary">Die Betround ist public</div>
</div>
<div *ngIf="!betroundToShow.isPublic">
    <div class="badge badge-primary">Die Betround ist private</div>
</div>
<ul class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52">

    <li><a>The bedrounds name is:{{betroundToShow.name}}</a></li>
</ul>

<ul class="menu bg-base-100 w-56">
    <li><a class="hover:active">Spieltabelle</a></li>
    <li><a routerLink="{{this.router.url}}/bets-overview" class="hover:active">Deine Tipps</a></li>
    <li><label class="hover:active" for="inviteFriendsModal">Freund einladen</label></li>
    <li><a routerLink="{{this.router.url}}/scoreboard" class="hover:active">Scoreboard</a></li>
</ul>

<ul class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52">
    <li class="hover:active" *ngFor="let user of participantsBetround"><a>{{user?.firstName}}</a></li>
</ul>
</div>

<!-- Put this part before </body> tag -->
<input type="checkbox" id="inviteFriendsModal" class="modal-toggle" />
<div class="modal">
  <div class="modal-box">
    <form>
        <h3 class="text-xl py-10">Gib die Email von deinem Freund ein!</h3>
        <input type="text" [(ngModel)]="searchedUserBetInvite" id="searchedUserBetInvite" 
        placeholder="beispiel@mail.com" class="input input-bordered input-primary w-full max-w-xs" />
        <div class="py-6">
            <button class="btn btn-primary" (click)="sendBetroundInvite(searchedUserBetInvite)">Einladung senden</button>
        </div>
    </form>
    <div class="modal-action">
      <label for="inviteFriendsModal" class="btn">Schlie√üen</label>
    </div>
  </div>
</div>

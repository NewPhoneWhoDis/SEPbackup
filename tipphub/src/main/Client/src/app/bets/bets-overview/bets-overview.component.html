<div class="w-full h-full flex flex-column">
    <app-betround-details></app-betround-details>
    <div class="flex-row w-4/6 h-full">
        <div class="overflow-x-auto">
                <div class="card p-4 w-full">
                    <h1 class="card-title m-auto">Deine Tipps</h1>
                </div>
                <div class="flex justify-center card card-bordered border-primary bg-[#303030] w-auto h-auto ">
                    <div class="card-body p-2">
                        <table class="table table-zebra w-full">
                            <!-- head -->
                            <thead>
                            <tr>
                                <th class="p-4 w-1/4">Datum</th>
                                    <th class="p-4 w-1/3">Heimmannschaft</th>
                                <th class="p-4 w-1/8"><span class="text-primary flex justify-end">#</span></th>
                                    <th class="p-4 w-1/8">:</th>
                                <th class="p-4 w-1/6"><span class="text-primary">#</span></th>
                                    <th class="p-4 w-1/3">Ausw√§rtsmannschaft</th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let bet of allBets" class="">
                                    <td class="p-4 w-1/4">{{bet.dateOfBet}}</td>
                                    <td class="p-4 w-1/3"><b>{{bet.homeTeam}}</b></td>
                                    <td class="p-4 w-1/8"><span class="text-primary flex justify-end">{{bet.homeTeamScore}} </span></td>
                                    <td class="p-4 w-1/8">:</td>
                                    <td class="p-4 w-1/6"><span class="text-primary">{{bet.awayTeamScore}}</span></td>
                                    <td class="p-4 w-1/3"><b>{{bet.awayTeam}}</b></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

        </div>
        <button class="btn btn-primary" (click)="betsCreationClick($event)">Bets erstellen</button>
        <button class="btn btn-primary" (click)="betsManagementClick($event)">Bets management</button>
    </div>
</div>

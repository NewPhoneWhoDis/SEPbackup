<!-- Tabs -->
<ul class="flex flex-wrap mb-4">
    <li *ngFor="let tab of tabs" class="flex-auto text-center">
      <a class="block rounded py-3 px-4 transition hover:text-white text-white" [ngClass]="
        {
            'btn btn-ghost': !tab.activeTab,
            'btn btn-active btn-primary': tab.activeTab
        }" href="" (click)="selectTab(tab)">{{ tab.tabTitle }}</a>
    </li>
    
</ul>

<ng-content></ng-content>

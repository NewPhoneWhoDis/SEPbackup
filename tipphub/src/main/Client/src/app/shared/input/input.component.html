<input
    [type]="type"
    [id]="id"
    [name]="name"
    [formControl]="control"
    class="input input-bordered w-full"
    [placeholder]="placeholder"/>

<ng-container *ngIf="control.touched && control.dirty">
    <div class="alert alert-error shadow-lg" *ngIf="control.errors?.['required']">
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
            <span>
            Feld ist erforderlich!
            </span>
        </div>
    </div>
    <div class="alert alert-error shadow-lg" *ngIf="control.errors?.['minlength']">
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
            <span>
            Current length: {{ control.errors?.['minlength']['actualLength'] }}
            Min length: 3
            </span>
        </div>
    </div>
</ng-container>

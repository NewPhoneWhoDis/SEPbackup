<input type="checkbox" id="group-chat-modal" class="modal-toggle" />
<div class="modal" id="group-chat-modal-test">
  <div class="modal-box w-full h-full">
    <label for="group-chat-modal  " class="btn btn-sm btn-circle absolute right-2 top-2">âœ•</label>
     <!--!Current User Icon and Messages-->
     
    <!--!FriendUser Icon and Messages-->
    
    <div class="chat chat-start" *ngFor="let user of users">
      <div class="chat-image avatar">
        <div class="w-10 rounded-full">
          <img *ngIf="user?.imageURL" [src]="user?.imageURL"/>
          <img *ngIf="!user?.imageURL" src="./assets/images/Tipper_Andrii.jpeg"/>
        </div>
      </div>
      <div class="chat-bubble" *ngFor="let friendMessage of friendMessages">{{friendMessage}}</div>
    </div>
    <form (ngSubmit)="sendMessage(messageInput.value, currentUser?.id)" class="py-3">
        <input #messageInput type="text" placeholder="Gib deine Nachricht hier an"
        class="input input-bordered input-primary w-full max-w-xs right-0
        transform absolute focus:outline-none" />
    </form>
  </div>
</div>

<div class="flex flex-col h-screen">
    <div class="flex-1 overflow-y-scroll">
      <div class="p-4">
        <div class="flex">
          <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="Profile Picture" class="w-12 h-12 rounded-full">
          <div class="ml-4">
            <div class="text-lg font-medium">John Doe</div>
            <div class="text-sm text-gray-600">Hey, how's it going?</div>
          </div>
        </div>
      </div>
      <div class="p-4">
        <form (ngSubmit)="sendMessage(messageInput.value, currentUser?.id)" class="py-3">
          <div class="w-3/4 right-0">
            <input #messageInput type="text" placeholder="Gib deine Nachricht hier an" class="w-full h-10 rounded-lg">
          </div>
        </form>
      </div>
    </div>
  </div>

<div class="modal" id="chat-modal">
  <div class="modal-box w-full h-full">
    <div class="chat chat-start">
      <div class="chat-image avatar">
        <div class="w-10 rounded-full">
          <img src="https://placeimg.com/192/192/people" />
        </div>
      </div>
      <div class="chat-header">
        {{clickedFriend?.firstName}}
        <time class="text-xs opacity-50">12:45</time>
      </div>
      <div class="chat-bubble"  *ngFor="let friendMessage of friendMessages">{{friendMessage.message}}</div>
      <div class="chat-footer opacity-50">
        Delivered
      </div>
    </div>
    <div class="chat chat-end">
      <div class="chat-image avatar">
        <div class="w-10 rounded-full">
          <img [src]="currentUser?.imageURL" />
        </div>
      </div>
      <div class="chat-header">
        {{currentUser?.firstName}}
        <time class="text-xs opacity-50">12:46</time>
      </div>
      <div class="chat-bubble" *ngFor="let currentUserMessage of currentUserMessages">
        {{currentUserMessage.message}}
      </div>
      <div class="chat-footer opacity-50">
        Seen at 12:46
      </div>
    </div>

    <form (ngSubmit)="sendMessage(messageInput.value, currentUser?.id)" class="py-3">
      <input #messageInput type="text" placeholder="Gib deine Nachricht hier an"
      class="input input-bordered input-primary w-full max-w-xs right-0
      transform absolute focus:outline-none" />
    </form>

  </div>
</div>

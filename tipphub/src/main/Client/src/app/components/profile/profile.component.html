
<input type="checkbox" id="profile-modal" class="modal-toggle" />
<div class="modal">
    <div class="modal-box w-96 bg-base-100 shadow-xl">
        <label for="profile-modal" class="btn btn-sm btn-circle absolute right-2 top-2">✕</label>
        <div class="flex avatar justify-center">
            <div *ngIf="getFriendIcon()" class="w-36 rounded-full">
                <img [src]="getFriendIcon()"/>
            </div>
            <div *ngIf="!getFriendIcon()" class="w-36 rounded-full">
                <img src="./assets/images/Tipper_Andrii.jpeg"/>
            </div>
        </div>
        <div class="card-body">
            <h2 class="card-title justify-center text-primary"> {{getFriendFirstname()}} {{getFriendLastname()}}</h2>
            <h1 class="card-title justify-center">{{getFriendEmail()}}</h1>
            <div class="card bg-[#303030] w-full h-20 mt-2">
                <div class="card-body p-2 ">
                    <p>possible bio</p>
                </div>
            </div>
            <div class="">
                <button class="btn btn-primary btn-sm">Zu Tipprunde hinzufügen</button>
            </div>
            <div class="card-actions justify-end">
                <button class="btn btn-primary" (click)="sendInviteForBetround()">Freundschaftsanfrage senden</button>
            </div>
            
        </div>
    </div>
</div>

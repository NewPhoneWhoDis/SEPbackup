<betround-creation-modal></betround-creation-modal>
<div class="card bg-base-100 shadow-xl m-2">
  <div class="card-body">
    <h2 class="card-title">Tipprunden-Management</h2>
    <p>Erstelle eine neue Tiprunde oder trete einer bei.</p>
    <div class="card-actions justify-end">
      <label for="betround-creation-modal" class="btn btn-primary"
        >Tipprunde erstellen</label
      >
    </div>
  </div>
</div>
<div>
  <table class="flex table table-zebra w-7/12 rounded-box justify-center">
    <thead class="rounded-box">
      <tr>
        <th>Tipprunde</th>
        <th></th>
        <th>
          <div class="flex w-40">
            <input
              type="search"
              placeholder="Filtern"
              class="input input-bordered input-primary w-full max-w-xs"
              [(ngModel)]="searchText"
            />
          </div>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr
        class="hover"
        *ngFor="let betround of betrounds | betroundFilterPipe: searchText"
      >
        <td class="w-1/12">{{betround.name}}</td>

        <td class="w-1/12">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
            *ngIf="!betround.isPublic"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M13.5 10.5V6.75a4.5 4.5 0 119 0v3.75M3.75 21.75h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H3.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z"
              *ngIf="betround.isPublic"
            />
          </svg>
        </td>
        <td class="w-1/12">
          <label
            class="btn btn-success"
            (click)="joinBetround(betround.id)"
            *ngIf="betround.isPublic"
            >Beitreten</label
          >
          <div class="input-group" *ngIf="!betround.isPublic">
            <input
              type="text"
              placeholder="Passwort"
              [(ngModel)]="passwordInput"
              name="betround.id"
              class="input input-bordered w-40"
            />
            <button
              class="btn btn-outline"
              (click)="checkPassword(betround.password, betround.id)"
            >
              Beitreten
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

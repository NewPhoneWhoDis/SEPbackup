<div class="drawer drawer-end">
    <input id="friendslist-drawer" type="checkbox" class="drawer-toggle" />
    <div class="drawer-side relative">
        <label for="friendslist-drawer" class="drawer-overlay"></label>
        <ul class="menu p-4 w-80 bg-base-100 text-base-content">
            <div class="card card-bordered border-primary bg-[#303030] w-42 h-5/6 ">
                <div class="card-body p-2 ">
                    <!-- Sidebar content here -->
                    <li *ngFor="let friend of friends">
                        <label for="profile-modal" class="avatar">
                        <div class="w-10 rounded-full">
                            <img src="./assets/images/Tipper_Andrii.jpeg"/>
                        </div>
                            {{friend.firstName}} {{friend.lastName}}
                        </label>
                    </li>
                </div>
            </div>
            <div class="w-full flex justify-end mt-3 gap-2">
                <input
                        type="text"
                        placeholder="Suche nach einem Tipper "
                        class="input input-bordered w-full"
                        name="friendName"
                />
            <button class="btn btn-circle btn-outline btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zM4 19.235v-.11a6.375 6.375 0 0112.75 0v.109A12.318 12.318 0 0110.374 21c-2.331 0-4.512-.645-6.374-1.766z" />
                </svg>
            </button>
            </div>
        </ul>
    </div>
</div>
